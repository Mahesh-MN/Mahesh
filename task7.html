<!DOCTYPE html>
<html lang="en">
<style>
	table,th,td{
		border:1px solid;
	}
</style>
<body>
<h2>Html Table</h2>
<table>
	<tr>
		<th>Person1</th>
		<th rowspan="2">Person2</th>

		<th >Person4</th>

		<td>Height</td>
		<td>Weight</td>

	</tr>
	<tr>
		<td>120</td>
		<td></td>
		<td></td>
		<td colspan="2"></td>
	</tr>
	<tr>
		<td>150</td>
		<td>45</td>
		<td>brown</td>
		<td>32</td>
	</tr>
	<tr>
		<td>156</td>
		<td>48</td>
		<td>black</td>
		<td>32</td>
	</tr>

</body>
</html>
